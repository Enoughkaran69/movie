<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Information</title>
    <style>
        .video-container {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .video-thumbnail {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="video-container" class="video-container">
        <!-- Dynamic content will be injected here -->
    </div>

    <script>
        async function fetchAndDisplayVideo() {
            try {
                const hValue = localStorage.getItem('t_hash_t') || '';
                const id = new URLSearchParams(window.location.search).get('id');
                
                const response = await fetch(`https://cors.karankingrider.workers.dev/?url=https://flask-hello-world-coral-kappa-40.vercel.app/m?h=${encodeURIComponent(hValue)}&q=${encodeURIComponent(id)}`);
                const data = await response.json();

                // Extract data
                const searchResult = data.searchResult[0];
                const image = searchResult.image;
                const sources = searchResult.sources;
                const tracks = searchResult.tracks;

                // Display video content
                const container = document.getElementById('video-container');
                container.innerHTML = `
                    <img src="${image}" alt="Video Thumbnail" class="video-thumbnail" />
                    <h2>Video Sources</h2>
                    <ul>
                        ${sources.map(source => `
                            <li>
                                <a href="${source.file}" class="button" target="_blank">${source.label}</a>
                            </li>
                        `).join('')}
                    </ul>`
                    
                   
            } catch (error) {
                console.error('Error fetching or displaying video data:', error);
            }
        }

        // Call the function to fetch and display video
        fetchAndDisplayVideo();
    </script>
</body>
</html>
