<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Response Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .response {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .response h2 {
            margin-top: 0;
        }
        .episodes {
            margin-left: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Response Data</h1>
    <div id="result" class="response"></div>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id'); // Get 'id' parameter from the URL
        }

        // Function to fetch data from API
        async function fetchData() {
            const hValue = localStorage.getItem('t_hash_t') || ''; // Get hValue from localStorage
            const id = getQueryParams(); // Get 'id' from the URL query

            if (!hValue || !id) {
                document.getElementById('result').innerHTML = '<p>Missing hValue in localStorage or id in query parameter.</p>';
                return;
            }

            const url = `https://cors.karankingrider.workers.dev/?url=https://flask-hello-world-coral-kappa-40.vercel.app/p?h=${encodeURIComponent(hValue)}&q=${encodeURIComponent(id)}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                // Check if data.searchResult exists and contains the necessary information
                if (data.searchResult) {
                    displayData(data.searchResult);
                } else {
                    document.getElementById('result').innerHTML = '<p>No search results found.</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error fetching data: ${error.message}</p>`;
            }
        }

        // Function to display the data
        function displayData(data) {
            // Check if any property is missing or null, and set fallback text
            const title = data.title || 'No Title Available';
            const year = data.year || 'Unknown Year';
            const desc = data.desc || 'No description available.';
            const genre = data.genre || 'No genre available.';
            const cast = data.cast || 'No cast information available.';
            const runtime = data.runtime || 'N/A';
            const match = data.match || 'N/A';
            const ageRating = data.ua || 'N/A';
            const tags = data.thismovieis || 'N/A';
      

            // Handle episodes
            let episodesHtml = '';
            if (data.episodes && Array.isArray(data.episodes)) {
                episodesHtml = `<h3>Episodes:</h3><ul class="episodes">`;
                data.episodes.forEach(ep => {
                    episodesHtml += `<li><strong>${ep.s}${ep.ep}:</strong> ${ep.t} (${ep.time})</li>`;
                });
                episodesHtml += '</ul>';
            }

            // Handle language - Extract only the language name
            const languages = data.lang ? data.lang.map(lang => lang.l).join(', ') : 'N/A';

            // Handle suggestions
            let suggestionsHtml = '';
            if (data.suggest && Array.isArray(data.suggest)) {
                suggestionsHtml = `<h3>Suggestions:</h3><ul>`;
                data.suggest.forEach(s => {
                    suggestionsHtml += `<li
                     <a href="?id=${s.id}">
                                <img src="https://imgcdn.media/poster/v/${s.id}.jpg" alt="Suggested Image"/>
                            </a>
                    </li>`;
                });
                suggestionsHtml += '</ul>';
            }
            const id = getQueryParams();

            const resultHtml = `
                <h2>${title} (${year})</h2>
                 <img src="https://imgcdn.media/poster/v/${id}.jpg" alt="${title}" style="width:100%; max-width:300px;"/>
                <p><strong>Description:</strong> ${desc}</p>
                <p><strong>Description:</strong> ${desc}</p>
                <p><strong>Genre:</strong> ${genre}</p>
                <p><strong>Cast:</strong> ${cast}</p>
                <p><strong>Runtime:</strong> ${runtime}</p>
                <p><strong>Language:</strong> ${languages}</p>
                ${episodesHtml}
                <p><strong>Match:</strong> ${match}</p>
                <p><strong>Age Rating:</strong> ${ageRating}</p>
                <p><strong>Tags:</strong> ${tags}</p>
                ${suggestionsHtml}
            `;

            document.getElementById('result').innerHTML = resultHtml;
        }

        // Trigger fetch and display on page load
        fetchData();
    </script>
</body>
</html>
