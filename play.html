<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Searches</title>
    <style>
        :root {
            --primary-color: #1a237e;
            --background: #f5f6fa;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), #303f9f);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        h1 {
            text-align: center;
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .search-container {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin: 2rem auto;
            max-width: 600px;
            display: flex;
            gap: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary-color);
        }

        .search-button {
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-1px);
            background: #303f9f;
        }

        .total-count {
            text-align: center;
            color: var(--text-color);
            font-size: 1.1rem;
            margin: 1rem 0;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
        }

        .movie-card {
            background: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-8px);
        }

        .movie-poster {
            width: 100%;
            height: 270px;
            object-fit: cover;
        }

        .movie-info {
            padding: 1rem;
        }

        .movie-title {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-color);
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
            height: 2.8em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .search-container {
                flex-direction: column;
                margin: 1rem;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Top Searches</h1>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchBox" class="search-input" placeholder="Search for movies...">
            <button id="searchButton" class="search-button">Search</button>
        </div>

        <div class="total-count">
            Total Results: <span id="totalImages">0</span>
        </div>

        <div class="movies-grid" id="imageContainer"></div>
    </div>

    <script>
        const defaultData = {
            "message": {
                "error": "",
                "head": "Top Searches",
                "searchResult": [
                    { "id": "81587769", "t": "Race 3" },
                    { "id": "81678101", "t": "Sorgavaasal" },
                    // ... rest of your default data ...
                ],
                "status": "n",
                "type": 1
            }
        };

        function displayMovies(data) {
            const searchResults = data.message.searchResult;
            document.getElementById('totalImages').textContent = searchResults.length;
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            searchResults.forEach(item => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');

                const image = document.createElement('img');
                image.src = `https://imgcdn.media/poster/v/${item.id}.jpg`;
                image.alt = item.t;
                image.classList.add('movie-poster');

                const infoDiv = document.createElement('div');
                infoDiv.classList.add('movie-info');

                const title = document.createElement('p');
                title.classList.add('movie-title');
                title.textContent = item.t;

                movieCard.onclick = () => {
                    window.open(`/movie/playlist.html?id=${item.id}`, '_blank');
                };

                infoDiv.appendChild(title);
                movieCard.appendChild(image);
                movieCard.appendChild(infoDiv);
                imageContainer.appendChild(movieCard);
            });
        }

        function displaySearchResults(searchResults) {
            document.getElementById('totalImages').textContent = searchResults.length;
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            searchResults.forEach(item => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');

                const image = document.createElement('img');
                image.src = `https://imgcdn.media/poster/v/${item.id}.jpg`;
                image.alt = item.t;
                image.classList.add('movie-poster');

                const infoDiv = document.createElement('div');
                infoDiv.classList.add('movie-info');

                const title = document.createElement('p');
                title.classList.add('movie-title');
                title.textContent = item.t;

                movieCard.onclick = () => {
                    window.open(`/movie/playlist.html?id=${item.id}`, '_blank');
                };

                infoDiv.appendChild(title);
                movieCard.appendChild(image);
                movieCard.appendChild(infoDiv);
                imageContainer.appendChild(movieCard);
            });
        }

        const hValue = localStorage.getItem('t_hash_t');

        document.getElementById('searchButton').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchBox').value.trim();
            
            if (searchTerm !== '') {
                const url = `https://cors.karankingrider.workers.dev/?url=https://flask-hello-world-coral-kappa-40.vercel.app/s?h=${hValue}&q=${searchTerm}`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.searchResult && Array.isArray(data.searchResult)) {
                            displaySearchResults(data.searchResult);
                        } else {
                            alert('No results found!');
                            document.getElementById('totalImages').textContent = '0';
                            document.getElementById('imageContainer').innerHTML = '';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        alert('Failed to fetch data.');
                    });
            }
        });

        // Display default images initially
        displayMovies(defaultData);
    </script>
</body>
</html>
